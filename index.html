<!DOCTYPE html>
<html lang="en-us">
  <meta charset="UTF-8" />
  <head>
    <title>Train Scheduler</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!--Logic Script-->
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <div class="jumbotron" style="background-color: #2D3142; color: white">
        <h1>Train Scheduler</h1>
      </div>
      <!--Table-->
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Current Train Schedule
            </div>
            <div class="card-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency <mark>(min)</mark></th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
          <div class="card mt-2">
            <div class="card-header">
              Add a Train
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="train-name-input"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination-input"
                  />
                </div>
                <div class="form-group">
                  <label for="first-train-input"
                    >First Train <mark>(military time)</mark></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="first-train-input"
                  />
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency in Minutes</label>
                  <input
                    type="text"
                    class="form-control"
                    id="frequency-input"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="add-train-btn"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
